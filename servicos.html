<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/servicos.css">
    <link rel="icon" href="img/showeventos.png">
    <title>Serviços</title>
</head>
<body>
    

    <header>
        <div class="topo">
            <div class="limitar-container container">
                <a href="index.html" class="titulo">Show <span>Eventos</span> <img  class="logo" src="img/showeventos.png" alt=""></a>
                <div>
                    <a class="link" href="index.html">Página Principal</a>
                </div>
            </div>
        </div>
    </header>

    <main class="limitar-container">
        <section class="product-list">

            <div onclick="selectImage(event)" class="product-list__card active">
                <a  class="product-list__link">
                    <img class="image" src="img/garcom.jpg">
                    
                </a>
                <footer class="product-item__footer">
                    <h2 class="product-item__name">
                        Garçom
                    </h2>
                    <p class="product-item__price">
                        R$ 110
                    </p>
                </footer>
            </div>

            <div onclick="selectImage(event)" class="product-list__card">
                <a  class="product-list__link" id="pula-pula">
                    <img class="image" src="img/animacao.png">     
                </a>

                <footer class="product-item__footer">
                    <h2 class="product-item__name">
                        Animação
                    </h2>
                    <p class="product-item__price">
                        R$ 150
                    </p>
                </footer>
            </div>

            <div onclick="selectImage(event)" class="product-list__card">
                <a  class="product-list__link">
                    <img class="image" src="img/fritura.png" id="Inflavel">
                </a>
                <footer class="product-item__footer">
                    <h2 class="product-item__name">
                       Fritadeira
                    </h2>
                    <p class="product-item__price">
                        R$ 180
                    </p>
                </footer>
            </div>
        </section>

        <section id="picture">

           <div class="box-image">
            <img src="img/garcom.jpg" alt="">
           </div>
            
        </section>


      
    </main>
    <footer class="footer">
  
        <a href="contato.html"> Entre em Contato Agora e contrate um serviço !!!</a> 

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
